 <div class="si" >

	<p class="si" id="bk1">
●何时办理社保卡？<br/>
社保卡在需要时办理即可：刚参加工作、将要领养老金或失业金、需到省外住院。<br/>
建议不要提前办卡，以免外出上学或工作时还要注销社保卡，带来不必要的麻烦。
  </p>

	<p class="si" id="bk2">
●如何办理社保卡？<br/>
(1)本人拿身份证到银行社保卡网点办理；<br/>
(2)不满16周岁的未成年人由父母持户口薄到农商银行、建行、中行社保卡网点办理。
  </p>
  
	<p class="si" id="bk3">
●社保卡丢失或损坏后如何处理？<br/>
本人持身份证去社保卡所属银行的社保卡网点补办新卡。
  </p>
