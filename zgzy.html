 <p class="si" id="zy1">
●如何办理职工养老保险转移手续？<br/>
1、泰安市内各县（市区）之间调动、转移，不需要办理社保转移手续。<br/>
2、跨地区转移，在原参保地区的社保部门开具《基本养老保险参保缴费凭证》，并交到新参保地区的社保部门后，由两地社保部门共同办理转移手续。
 </p>
