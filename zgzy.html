     <title>职工养老转移</title>
   </head>
<body>
 <div class="si" >

	<p class="si" id="zy1">
●泰安市内转移如何办理？<br/>
泰安市内各县市区流动就业的，保险随之转迁，只需要在原参保地中断保险，新参保地调入增加即可，不需要办理转移手续。
 </p>

	<p class="si" id="zy2">
●山东省内跨地区转移如何办理？<br/>
提供原参保地开具的《基本养老保险缴费凭证》，持《参保缴费凭证》拿到新参保地社保转移窗口，提出转移申请，经审核符合转移条件的，即时办理转移手续。
 </p>
 
	<p class="si" id="zy3">
●跨省转移如何办理？<br/>
保险转移需要提供原参保地社保机构出具的《基本养老保险缴费凭证》，持《参保缴费凭证》拿到新参保地社保转移窗口，提出转移申请，经审核符合转移条件的，由双方社保经办机构联系办理转移手续。
 </p>
