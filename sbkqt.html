 <div class="si" >

	<p class="si" id="qt1">
●出省住院如何用社保卡结算？<br/>
先到医保局窗口办理备案手续。
 </p>

	<p class="si" id="qt2">
●工作调动或转移时，社保卡如何处理？<br/>
在泰安市内调动或转移不需任何处理。<br/>
去往山东省内、泰安之外的其它地区时，农行、建行、中行的社保卡可到新参保地社保部门办理接收手续，其它银行的社保卡需注销后到新参保地重新办卡（因其它银行的社保卡虽然可在新参保地接收，但丢失后无法挂失补办新卡，只能回原参保地注销）。<br/>
去往山东省外时，到外省重新办社保卡。
 </p>
