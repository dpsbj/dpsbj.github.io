     <title>社保卡的作用</title>
   </head>
<body>
 <div class="si" >

<p>  社会保障卡简称社保卡，由人社部门和银行合作发行，有以下作用：

1 激活金融账户后领取养老金、失业金等待遇，也可当作普通银行卡使用；
2 到省外住院时，联网备案后用社保卡报销结算（省内用身份证即可）;
3 参加工作并且缴纳职工医疗的人员可在定点药店、医院刷卡购药。
   
   </p>
