 <div class="si" >

<p class="si" name="jrzh1">
1、社保卡需要激活吗？激活密码是什么？<br>
用社保卡领养老金、失业金等待遇时需在银行各网点激活社保卡金融账户，金融帐户相当于普通的银行卡，激活密码分别为：中行:身份证号码后7位再去掉最后1位；农商行和农行111111；建行955330；邮政储蓄：金融账号后6位；工行：不需密码。不激活金融帐户不影响社保待遇的发放。社保卡免收年费和小额管理费，用于领取养老金时免收每月前两笔跨行取款手续费（金额不超过ATM机每日取款限额）和短信费。
</p>

<p class="si" name="jrzh2">
2、原来用银行卡(折)领养老金,发社保卡后必须改用社保卡领养老金吗？<br>
   不统一更换，本人提出要求才会更换为社保卡发放。
</p>
